<div *ngIf="authService.getIsLoggedIn()">
    <app-header></app-header>
    <router-outlet></router-outlet>
</div>
<div *ngIf="!authService.getIsLoggedIn() && !authService.getIsRegisteredIn()">
    <app-login></app-login>
</div>
<div *ngIf="!authService.getIsLoggedIn() && authService.getIsRegisteredIn()">
    <app-registro></app-registro>
</div>
